overwrite: true
schema: "http://localhost:4000"
documents: "./api/**/*.ts"
generates:
  ./frontend/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
